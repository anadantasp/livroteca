<!DOCTYPE html>
<html lang="en", xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../global.css">
    <title>Livroteca - Livros</title>
</head>
<body>
    <h1>Epic Task</h1>
    <h2>Livros disponíveis</h2>

    <form action="/livros/admin" class=" container-sm border border-primary" method="POST" th:object="${livro}">
        <div>
            <label for="titulo" class="form-label">Título</label>
            <input th:field="*{titulo}"  type="text" class="form-control" >
            <span th:errors="*{titulo}"></span>
          </div>
          <div>
            <label for="descricao" class="form-label">descricao</label>
            <textarea th:field="*{descricao}"  class="form-control"  rows="5"></textarea>
            <span th:errors="*{descricao}"></span>
          </div>
          <a href="/livros/admin" class="btn btn-light">cancelar</a>
          <input type="submit" class="btn btn-primary" value="cadastrar" />
    </form>

    

    
    
    

</body>
</html>
